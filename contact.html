    <section id="contact" class="section contact">
        <h1>Contact Me</h1>
        <p>If you'd like to get in touch, feel free to contact me using the form below or reach out via email.</p>

        <div class="contact-info">
            <p><strong>Email:</strong> andrewhunta72@gmail.com</p>
        </div>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div id="popupMessage" style="display: none; background-color: #2ecc71; color: white; padding: 10px; margin-top: 20px; text-align: center;">
            Thank you for your message! I'll get back to you shortly.
        </div>
    </section>

    <footer>

    </footer>

    <script src="main.js"></script>
</body>
