<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andrew Hunter | Contact</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/e50cd49057.js" crossorigin="anonymous"></script></head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">About Me</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/experience">Experience</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="section contact">
        <h1>Contact Me</h1>
        <p>If you'd like to get in touch, feel free to contact me using the form below or reach out via these links:</p>

        <div class="contact-info">
            <p><strong><i class="fas fa-envelope"></i></strong> <a href="mailto:andrewhunta72@gmail.com">EMAIL</a></p>
            <p><strong><i class="fab fa-github"></i></strong> <a href="https://github.com/andrewhunter321" target="_blank">GITHUB</a></p>
            <p><strong><i class="fab fa-linkedin"></i></strong> <a href="https://www.linkedin.com/in/andrew-hunter-3343b5b9" target="_blank">LINKEDIN</a></p>
        </div>        

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div id="popupMessage" style="display: none;">
            Thank you for your message! I'll get back to you shortly.
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Andrew Hunter</p>
        <div class="social-links">
            <a href="https://github.com/andrewhunter321" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/andrew-hunter-3343b5b9" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <canvas id="backgroundCanvas"></canvas>
    <script src="../scripts/script.js"></script>

    <script src="../scripts/main.js"></script>
</body>
</html>
